<!DOCTYPE html>
<html>
<style>
    table,
    th,
    td {
        border: 2px solid black;
        border-collapse: collapse;
    }

    th,
    td {
        padding: 10px;
        width: 90px;
        text-align: center;
    }
</style>

<body>
    <table>
        <tr>
            <th></th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>

        <tr>
            <td><b>Morning</b></td>
            <td>Math</td>
            <td rowspan="2">Chemistry</td>
            <td>Mobile</td>
            <td>&nbsp;</td>
            <td>History</td>
        </tr>

        <tr>
            <td><b>Afternoon</b></td>
            <td>Physics</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </table>
</body>

</html>
